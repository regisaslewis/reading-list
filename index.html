<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis's Book List</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="index.js"></script>
  </head>
  <body>
    <section id="header">
      <div id="name-and-title">
        <h1>My Book List</h1>
        <h5 class="capsule"><a target="_blank" href="https://github.com/regisaslewis">by Regis Lewis</a></h5>
      </div>
      <div id="subheaders">
        <h2>A collection of books I've read</h2>
        <h2>and those I'm currently reading.</h2>
      </div>
      <button id="post-button">Add New Book</button>
    </section>
    <div id="new-book-div">
      <input id="new-title" type="text" placeholder="Title">
      <input id="new-author" type="text" placeholder="Author">
      <input id="new-genre" type="text" placeholder="Genre">
      <input id="new-image" type="text" placeholder="Cover Image URL">
      <button id="finished">Finished</button>
      <button id="unfinished">Unfinished</button>
    </div>
    <div id="single-book">
      <div id="book-image">
        <img id="cover-image" class="big-book">
      </div>
      <div id="book-details">
        <div id="book-info" class="book-info">
          <h2>Title:</h2>
          <h2 id="big-title"></h2>
          <h2>Author:</h2>
          <h2 id="big-author"></h2>
          <h3>Genre:</h3>
          <h3 id="big-genre"></h3>
          <h4>Have I completed it yet:</h4>
          <h4 id="big-completed"></h4>
          <div id ="complete-div">
            <h3>Rating:</h3>
            <h3 id="big-rating"></h3>
            <h4>My Assessment:</h4>
            <h4 id="big-assess"></h4>
          </div>
          <div id="edit-div">
          </div>
        </div>
      </div>
    </div>
    <div id="booklist"></div>
  </body>
</html>
