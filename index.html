<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis's Book List</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="index.js"></script>
  </head>
  <body>
    <section id="header">
      <div id="name-and-title">
        <h1>My Book List</h1>
        <h5 class="capsule"><a target="_blank" href="https://github.com/regisaslewis">by Regis Lewis</a></h5>
      </div>
      <div id="subheaders">
        <h2>A collection of books I've read</h2>
        <h2>and those I'm currently reading.</h2>
      </div>
      <button id="post-button">Add New Book</button>
    </section>
    <div id="new-book-div">
      <input id="new-title" type="text" placeholder="Title">
      <input id="new-author" type="text" placeholder="Author">
      <input id="new-genre" type="text" placeholder="Genre">
      <fieldset>
        <legend>Finished?</legend>
        <div>
          <input name="complete" type="radio" id="false" value="false" checked>
          <label for="false">Not Yet</label>
        </div>
        <div>
          <input name="complete" type="radio" id="true" value="true">
          <label for="true">Yes</label>
        </div>
      </fieldset>
    </div>
    <div id="single-book">
      <div id="book-image"></div>
      <div id="crease"></div>
      <div id="book-details"></div>
    </div>
    <div id="booklist">
    </div>
  </body>
</html>
